<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name=
    "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jazz Log</title>
</head>

<body class="UI_Build_Assistant">
    <header>
        <div header-container>
            <div class="header-start">
                <div class="header-sitoname">
                    サイト名
                </div>
                <from class="header-search" action="cgi-bin/example.cgi" method="post">
                    <input class="header-search-btn1" type="submit" name="submit" value="検索">
                    <input class="header-search-btn2" type="search" name="search" placeholder="キーワードを入力してください。">
                </from>
            </div>
            <div class="header-middle"></div>
            <div class="header-end">
                <div class="header-post">
                    <input class="header-post-btn" type="submit" name="post" value="投稿">
                </div>
                <div class="header-loginuser">
                    <input class="header-loginuser-btn" type="submit" name="post" value="ログイン">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="left-container">
            <ul>
                <li>新着順</li>
                <li>プレイヤー</li>
                <li>ライブハウス</li>
                <li>レビュアー</li>
            </ul>
        </nav>


        <form method="get" action="" class="mobile-nav">
            <p class="pulldown">
                <select name="pulldown" required>
                    <option value=""></option>
                    <option value="選択肢1">新着順</option>
                    <option value="選択肢2">プレイヤー</option>
                    <option value="選択肢3">ライブハウス</option>
                    <option value="選択肢4">レビュアー</option>
                </select>
            </p>

            <p><input type="submit" value="完了" class="pulldown-select"></p>

        </form>
        
        <div class="right-container">
            <main>center</main>
            <aside>
                <div class="ad1">advertisement1</div>
                <div class="ad2">advertisement2</div>
            </aside>
        </div>
    </div>

    <footer>footer</footer>
</body>

</html>
